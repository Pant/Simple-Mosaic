#mosaic{                    /* This is the div where the images will be in */
  -webkit-column-gap: 0px;  /* Zeroing the gap of the columns*/

  column-gap: 0px;          /* Zeroing the gap of the columns*/
}
#mosaic img{                /* Selecting the images */

<script type="text/javascript">
function mosaic(){
  //console.log("Debug starts"); //For Debuging
  var imageWidth= 100; //Set the fixed number of width of the pictures
  var divWidth = 1035; //Set the fixed number of the div "playground"
  var columns = Math.floor( divWidth / imageWidth );//Divide the width of playground with image width to get how many columns we will have 

  //document.getElementById("playground").style.width= divWidth; //This if you want to declare the width with js. Maybe for testing or something.

    //Setting the style at mosaic.
    document.getElementById("mosaic").style.WebkitColumns = imageWidth + "px " + columns;
    document.getElementById("mosaic").style.MozColumns = imageWidth + "px " + columns; 
    document.getElementById("mosaic").style.columns= imageWidth + "px " + columns;
    document.getElementById("mosaic").style.padding= 0 +"px " +  ((divWidth -(columns * imageWidth))/2) +"px" ; //This used for eliminating the space left and right from the images in cases the divWidth / imageWidth quotient isnt and interger.

/* For debuging Purposes (Advise" you may want to uncomment #debug id from css too)

  document.getElementById("DcolumnsStyle").innerHTML= imageWidth + "px " + columns;
  document.getElementById("DpaddingLR").innerHTML= (divWidth -(columns * imageWidth))/2;
*/

}
